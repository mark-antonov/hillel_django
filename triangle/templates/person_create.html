{% block content %}
<h1>Add new Person</h1>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="form-actions">
        <button type="submit">Enter data</button>
    </div>
</form>
{% endblock %}

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
