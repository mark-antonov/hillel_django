<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hypotenuse calculation</title>
</head>
<body>
    <h3>Hypotenuse calculator</h3>
    <form method="POST">
        {% if hyp %}
            <p>Hypotenuse equals: {{ hyp }}</p>
            <input type="button" onclick="history.back();" value="Back" >
        {% else %}
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Calculate" >
        {% endif %}
    </form>
</body>
</html>
